<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="imagens/1carrlogo100.png" alt="Logo">
      </div>
      <div class="nav-links">
        <a href="2index.html">Home</a>
        <a href="3destinos.html">Destinos</a>
        <a href="4contatos.html">Contatos</a>

      </div>
      <div class="title">
        <h1> Cadastre-se já!</h1>
      </div>
    </nav>
  </header>

  <div class="containerfundo">
    <div class="cadastroAcesse">
      <h1>Cadastre-se</h1>
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <h5 class="modal-title" id="loginModalLabel">Informe os dados de cadastro:</h5>
        <div class="formcadastro">
          <form class="contact-form">
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="phone">CPF/CNPJ:</label>
              <input type="tel" id="phone" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="subject">Telefone:</label>
              <input type="text" id="subject" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="message">Endereço:</label>
              <textarea id="message" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-floating">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Forma de pagamento</option>
                <option value="1">PIX</option>
                <option value="2">Cartão</option>
                <option value="3">Boleto</option>
              </select>
              <label for="floatingSelect"></label><br>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <h5 class="modal-title" id="loginModalLabel">Já tem acesso?<a href="6login.html"> Clique aqui!</a></h5>
      </div>
    </div>
  </div>
  </div>
  <footer class="footer">
    <p>Tur-Nordeste levamos você ao encontro de seu sonho.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
