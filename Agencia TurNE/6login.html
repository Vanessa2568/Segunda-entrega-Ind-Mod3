<head>
  <!DOCTYPE html>
  <html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tur-Nordeste - Login </title>
    <link rel="stylesheet" href="css/3areaCliente.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  </head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="imagens/1carrlogo100.png" alt="Logo">
      </div>
      <div class="nav-links">
        <a href="2index.html">Home</a>
        <a href="3destinos.html">Destinos</a>
        <a href="4contatos.html">Contatos</a>
        <a href="2promoções.html">Promoções</a>
      </div>
      <div class="title">
        <h1> Acesse agora sua área!</h1>
      </div>
    </nav>
  </header>

  <div class="containerfundo">
    <div class="cadastroAcesse">
      <h1>Acesse aqui</h1>
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Insira seu dados:</h5>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">
                  <br>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Insira sua senha">
                <label for="floatingPassword">
              </div>
              <br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Entrar</button>
              <br>
              <h5 class="modal-title" id="loginModalLabel">Ainda não tem acesso? <a href="5cadastro.html"
                  class="btn btn-primary">Cadastre-se aqui!</a></h5>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Tur-Nordeste levamos você ao encontro de seu sonho.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
</head>
